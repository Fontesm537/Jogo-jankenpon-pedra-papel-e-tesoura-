<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pedra, Papel e Tesoura</h1>
        <div id="status" class="status">Aguardando jogadores...</div>
        <div id="game">
            <div class="player-area">
                <h2>Jogador 1</h2>
                <p id="player1-score">Pontos: 0</p>
                <div id="player1-options" class="options">
                    <button data-option="pedra">Pedra</button>
                    <button data-option="papel">Papel</button>
                    <button data-option="tesoura">Tesoura</button>
                </div>
            </div>
            <div class="player-area">
                <h2>Jogador 2</h2>
                <p id="player2-score">Pontos: 0</p>
                <div id="player2-options" class="options">
                    <button data-option="pedra">Pedra</button>
                    <button data-option="papel">Papel</button>
                    <button data-option="tesoura">Tesoura</button>
                </div>
            </div>
        </div>
        <div id="result" class="result"></div>
        <button id="restart" class="restart">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
